<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation Intro</title>
	<link rel="stylesheet" href="css/foundation.css">
</head>
<body>
    <div class="off-canvas-wrapper">
        <!-- Your menu or off canvas content goes here-->
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas-content>
            <!--Close button-->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="'true">&times;</span>
            </button>
    <!-- Menu -->
    <ul class = "vertical menu">
        <li><a href = "#">Foundation</a></li>
        <li><a href = "#">Dot</a></li>
        <li><a href = "#">ZURB</a></li>
        <li><a href = "#">Com</a></li>
        <li><a href = "#">Splash</a></li>
        <li><a href = "#">Sites</a></li>
    </ul>
    </div>
    <!-- Your page content lives here -->
    <div class = "off-canvas-content" data-off-canvas-content>
    <!-- main content within a `grid-container` -->
    <div class="grid-container">
        <!-- `grid-x` represents a row -->
        <div class="grid-x grid-padding-x">
            <div class="cell small-6 large-4" style="background-color: #8bcadf;">Small 6 / Large 4</div>
            <div class="cell small-6 large-8" style="background-color: #9eca9e;">Small 6 / Large 8</div>
            <div class="cell small-0 large-12" style="background-color:cornflowerblue;">Small 0 / Large 12</div>
            <div class="cell small-4 large-10" style="background-color:rgb(207, 84, 84);">Small 4 / Large 10</div>
            <div class="cell small-7 large-2" style="background-color:orchid">Small 7 / Large 2</div>
            <div class="cell small-9 large-3" style="background-color:papayawhip">Small 9 / Large 3</div>
        </div>
    </div>
    <!-- include before closing </body> tag -->
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
</body>
</html>
